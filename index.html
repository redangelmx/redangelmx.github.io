<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Online Video Thumbnail Generator</title>
  <meta name="description" content="Generate Thumbnail">
  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #818cf8;
      --primary-glow: rgba(99, 102, 241, 0.5);
      --neon-glow: rgba(99, 102, 241, 0.8);
      --neon-shadow: 0 0 8px rgba(99, 102, 241, 0.6), 0 0 16px rgba(99, 102, 241, 0.4);
      --text-color: #e5e7eb;
      --text-light: #9ca3af;
      --bg-color: #111827;
      --card-bg: #1f2937;
      --border-color: #374151;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.4);
      --radius: 12px;
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      padding: 0;
      margin: 0;
    }

    header {
      background: #1a2435;
      box-shadow: var(--shadow), var(--neon-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--border-color);
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 8px;
      text-shadow: 0 0 10px var(--primary-glow), 0 0 20px var(--neon-glow);
    }

    .logo-icon {
      font-size: 1.8rem;
      filter: drop-shadow(0 0 5px var(--primary-glow)) drop-shadow(0 0 10px var(--neon-glow));
    }

    .actions {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      cursor: pointer;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      border: none;
      outline: none;
    }

    .btn-text {
      background: transparent;
      color: var(--text-color);
    }

    .btn-text:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .btn-primary {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 0 5px var(--primary-glow), var(--neon-shadow);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4), 0 0 15px var(--primary-glow), var(--neon-shadow);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-color);
    }

    .btn-outline:hover {
      border-color: var(--primary-light);
      color: var(--primary-color);
      box-shadow: 0 0 10px var(--primary-glow), var(--neon-shadow);
    }

    main {
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow), var(--neon-shadow);
      padding: 24px;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4), var(--neon-shadow);
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--text-color);
      text-shadow: 0 0 5px var(--neon-glow);
    }

    .input-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95rem;
      color: var(--text-light);
      font-weight: 500;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: 100%;
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      font-size: 1rem;
      transition: var(--transition);
      background-color: #374151;
      color: var(--text-color);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3), var(--neon-shadow);
    }

    input[type="file"] {
      border: 2px dashed var(--border-color);
      border-radius: 8px;
      padding: 16px;
      background: rgba(55, 65, 81, 0.5);
    }

    input[type="file"]:hover {
      border-color: var(--primary-light);
      background: rgba(99, 102, 241, 0.1);
      box-shadow: var(--neon-shadow);
    }

    .radio-group {
      display: flex;
      gap: 24px;
      margin-bottom: 24px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .radio-option input {
      appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
      background: #374151;
    }

    .radio-option input::after {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: transparent;
      transition: var(--transition);
    }

    .radio-option input:checked {
      border-color: var(--primary-color);
      background: var(--primary-color);
      box-shadow: 0 0 8px var(--primary-glow), var(--neon-shadow);
    }

    .radio-option input:checked::after {
      background: white;
    }

    .radio-option label {
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 0;
    }

    .video-container {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 16px;
      background: #000;
      max-width: 100%;
      max-height: 60vh;
      box-shadow: var(--neon-shadow);
    }

    video {
      width: 100%;
      height: 100%;
      display: block;
    }

    canvas {
      height: auto;
      border-radius: 8px;
      background: #000;
      margin-bottom: 16px;
      max-width: 100%;
      max-height: 60vh;
      box-shadow: var(--neon-shadow);
    }

    .external-controls {
      background: rgba(31, 41, 55, 0.8);
      padding: 16px;
      border-radius: 8px;
      margin-top: 8px;
      border: 1px solid var(--border-color);
      box-shadow: var(--neon-shadow);
    }

    .controls-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 8px;
    }

    .control-btn {
      background: rgba(55, 65, 81, 0.7);
      border: none;
      border-radius: 8px;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 1.1rem;
      color: var(--text-color);
    }

    .control-btn:hover {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 0 8px var(--primary-glow), var(--neon-shadow);
    }

    .control-btn.active {
      background: var(--primary-color);
      color: white;
      box-shadow: 0 0 10px var(--primary-glow), var(--neon-shadow);
    }

    .slider-container {
      width: 100%;
      padding: 0 8px;
      margin: 8px 0;
    }

    .slider {
      width: 100%;
      height: 6px;
      border-radius: 3px;
      background: rgba(55, 65, 81, 0.7);
      -webkit-appearance: none;
      appearance: none;
    }

    .slider::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 5px var(--primary-glow), var(--neon-shadow);
    }

    .slider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 5px var(--primary-glow), var(--neon-shadow);
    }

    .info-text {
      font-size: 0.9rem;
      color: var(--text-light);
      margin: 8px 0;
      line-height: 1.5;
    }

    .instructions {
      background-color: rgba(31, 41, 55, 0.5);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 16px;
      margin: 16px 0;
      font-size: 0.95rem;
    }

    .instructions ul {
      margin: 8px 0 0 20px;
      padding-left: 4px;
    }

    .instructions li {
      margin-bottom: 6px;
    }

    .content-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    .dimensions {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }

    .dimensions input {
      text-align: center;
    }

    .size-label {
      font-size: 0.85rem;
      color: var(--text-light);
      text-align: center;
      margin-top: 4px;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      margin-top: 16px;
    }

    .image-link {
      margin-top: 16px;
      word-break: break-all;
      font-size: 0.9rem;
      padding: 8px 12px;
      background: rgba(31, 41, 55, 0.5);
      border-radius: 6px;
      border: 1px solid var(--border-color);
      display: none;
    }

    @media (max-width: 1024px) {
      .content-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 0;
      }
      
      main {
        padding: 16px;
      }
      
      .card {
        padding: 16px;
      }
      
      .control-btn {
        width: 36px;
        height: 36px;
        font-size: 1rem;
      }
      
      .btn {
        padding: 6px 12px;
        font-size: 0.9rem;
      }
    }
  </style>

  <header>

      </div>

          <span>Upload Video</span>
        </button>

  <main>
    <!-- Merged Source and Size Settings Panel -->
    <div class="card">
      <h2 class="section-title">Source and Settings</h2>
      
      <div class="radio-group">
        <div class="radio-option">
          <input type="radio" id="video_file" name="video_source" checked onclick="showInput('select-file')">
          <label for="video_file">From File</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="video_url" name="video_source" onclick="showInput('select-url')">
          <label for="video_url">From URL</label>
        </div>
      </div>
      
      <div id="select-file">
        <input type="file" id="videofile" accept=".mp4,.webm,.ogg" onchange="loadVideoFile()">
      </div>
      
      <div id="select-url" style="display:none">
        <div class="input-group">
          <label for="videourl">Video URL</label>
          <input type="text" id="videourl" placeholder="https://" onkeypress="if(event.key==='Enter') loadVideoURL(this.value)">
        </div>
        <button class="btn btn-primary" onclick="loadVideoURL(document.getElementById('videourl').value)">
          Load Video
        </button>
      </div>

      <div class="dimensions">
        <div style="flex: 1;">
          <label for="videow">Output Width (for save)</label>
          <input type="number" id="videow" value="720" onchange="resizeBoth()" min="100">
          <div class="size-label">pixels</div>
        </div>
      </div>
    </div>

    <!-- Video Preview and Thumbnail side by side -->
    <div class="content-grid">
      <!-- Video Preview -->
      <div class="card">
        <h2 class="section-title">Video Preview</h2>
        
        <div class="video-container">
          <video id="video" controls>
            <source src="blank.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
        
        <div class="external-controls" id="videoControls" style="display:none">
          <div class="slider-container">
            <input type="range" id="slider" class="slider" 
                   oninput="goToTime(video,this.value)" 
                   onmouseover="this.title=Math.floor(this.value)+'s'">
          </div>
          
          <div class="controls-row">
            <button class="control-btn" onclick="goToTime(video,0)" title="Go to start">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="19 20 9 12 19 4 19 20"></polygon>
                <line x1="5" y1="19" x2="5" y2="5"></line>
              </svg>
            </button>
            <button class="control-btn" onclick="goToTime(video,video.currentTime-5)" title="Back 5 seconds">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="11 19 2 12 11 5"></polyline>
                <polyline points="22 19 13 12 22 5"></polyline>
              </svg>
            </button>
            <button class="control-btn" id="playPauseBtn" onclick="video.paused?video.play():video.pause()" title="Play/Pause">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="playPauseIcon">
                <polygon points="5 3 19 12 5 21 5 3"></polygon>
              </svg>
            </button>
            <button class="control-btn" onclick="goToTime(video,video.currentTime+5)" title="Forward 5 seconds">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="13 5 22 12 13 19"></polyline>
                <polyline points="2 5 11 12 2 19"></polyline>
              </svg>
            </button>
            <button class="control-btn" onclick="goToTime(video,video.duration)" title="Go to end">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polygon points="5 4 15 12 5 20 5 4"></polygon>
                <line x1="19" y1="5" x2="19" y2="19"></line>
              </svg>
            </button>
          </div>
        </div>
        
        <div id="videoInfo" class="info-text" style="display: none;">
          Duration: <span id="duration">00:00</span>
        </div>
      </div>

      <!-- Thumbnail Output -->
      <div class="card">
        <h2 class="section-title">Thumbnail</h2>
        
        <canvas id="canvas" width="640" height="480"></canvas>
        
        <div class="action-buttons">
          <button id="snap" class="btn btn-primary" onclick="snapPicture()" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
              <circle cx="12" cy="13" r="4"></circle>
            </svg>
            <span>Capture Frame</span>
          </button>
          
          <button id="save" class="btn btn-outline" onclick="savePicture()" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
            <span>Save Image</span>
          </button>
        </div>
        
        <div id="snapsize" class="info-text" style="margin-top: 16px;"></div>
        
        <div class="image-link" id="imagelink"></div>
      </div>
    </div>
  </main>

  <script>
    // Variables to track the original video dimensions
    let originalVideoWidth = 0;
    let originalVideoHeight = 0;
    let lastFullImage = null;
    
    function showInput(id) {
      document.getElementById('select-file').style.display = 'none';
      document.getElementById('select-url').style.display = 'none';
      document.getElementById(id).style.display = 'block';
    }

    // Update slider track
    function updateSliderTrack() {
      const slider = document.getElementById('slider');
      const percent = (slider.value / slider.max) * 100;
      slider.style.background = `linear-gradient(to right, var(--primary-color) ${percent}%, rgba(55, 65, 81, 0.7) ${percent}%)`;
    }

    // Update play/pause button icon
    function updatePlayPauseIcon() {
      const icon = document.getElementById('playPauseIcon');
      if (video && video.paused) {
        icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"></polygon>';
      } else {
        icon.innerHTML = '<rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect>';
      }
    }

    // Initialize video controls when video loads
    function initVideoControls() {
      const video = document.getElementById('video');
      if (video) {
        video.addEventListener('loadedmetadata', function() {
          document.getElementById('videoControls').style.display = 'block';
          document.getElementById('videoInfo').style.display = 'block';
          document.getElementById('duration').textContent = formatTime(video.duration);
          updateSliderMax();
          
          // Store original video dimensions
          originalVideoWidth = video.videoWidth;
          originalVideoHeight = video.videoHeight;
          
          // Resize to current settings without changing preview size
          resizeBoth();
        });

        video.addEventListener('timeupdate', function() {
          document.getElementById('slider').value = video.currentTime;
          updateSliderTrack();
        });

        video.addEventListener('play', updatePlayPauseIcon);
        video.addEventListener('pause', updatePlayPauseIcon);
        video.addEventListener('ended', updatePlayPauseIcon);
      }
    }

    function updateSliderMax() {
      const video = document.getElementById('video');
      const slider = document.getElementById('slider');
      if (video && video.duration) {
        slider.max = video.duration;
      }
    }

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    // Resize both video and canvas
    function resizeBoth() {
      if (originalVideoWidth === 0) return;

      const outputWidth = parseInt(document.getElementById('videow').value) || 720;
      const aspect = originalVideoHeight / originalVideoWidth;
      const outputHeight = Math.floor(outputWidth * aspect);
      
      const canvas = document.getElementById('canvas');
      canvas.width = outputWidth;
      canvas.height = outputHeight;
      
      const displayWidth = outputWidth;
      const displayHeight = outputHeight;
      
      const videoContainer = document.querySelector('.video-container');
      videoContainer.style.width = `${displayWidth}px`;
      videoContainer.style.height = `${displayHeight}px`;
      videoContainer.style.maxWidth = '100%';
      videoContainer.style.maxHeight = '60vh';
      
      canvas.style.width = `${displayWidth}px`;
      canvas.style.height = `${displayHeight}px`;
      
      // If we have a captured image, redraw it at the new size
      if (lastFullImage) {
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = function() {
          ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
        img.src = lastFullImage;
      }
    }

    // Make sure video controls are initialized when video loads
    document.getElementById('video').addEventListener('loadstart', initVideoControls);

    // Initial slider value update
    document.addEventListener('DOMContentLoaded', function() {
      updateSliderTrack();
    });

    // Add event listener to slider
    document.getElementById('slider').addEventListener('input', updateSliderTrack);

    // Functions from app.js and slider.js would be included here
    // For demonstration, I'll add placeholder implementations
    
    function goToTime(video, time) {
      video.currentTime = time;
    }
    
    function loadVideoFile() {
      const fileInput = document.getElementById('videofile');
      const file = fileInput.files[0];
      if (file) {
        const video = document.getElementById('video');
        const videoURL = URL.createObjectURL(file);
        video.src = videoURL;
        video.load();
        
        // Enable capture button
        document.getElementById('snap').disabled = false;
      }
    }
    
    function loadVideoURL(url) {
      if (url) {
        const video = document.getElementById('video');
        video.src = url;
        video.load();
        
        // Enable capture button
        document.getElementById('snap').disabled = false;
      }
    }
    
    function snapPicture() {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      
      // Draw the current video frame to canvas at output resolution
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Capture full resolution image for resizing
      const tempCanvas = document.createElement('canvas');
      tempCanvas.width = originalVideoWidth;
      tempCanvas.height = originalVideoHeight;
      const tempCtx = tempCanvas.getContext('2d');
      tempCtx.drawImage(video, 0, 0, originalVideoWidth, originalVideoHeight);
      lastFullImage = tempCanvas.toDataURL('image/png');
      
      // Enable save button
      document.getElementById('save').disabled = false;
      
      // Update size info
      document.getElementById('snapsize').textContent = 
        `Size: ${canvas.width} Ã— ${canvas.height} pixels`;
    }
    
    function savePicture() {
      const canvas = document.getElementById('canvas');
      const image = canvas.toDataURL('image/png');
      
      // Create a temporary link for download
      const link = document.createElement('a');
      link.download = 'thumbnail.png';
      link.href = image;
      link.click();
    }
  </script>
